<div class="col-md-6 offset-md-3 mt-5">

    <div class="card">
        <h4 class="card-header" >Dodajte novu bolnicu u sistem</h4>

        <div class="card-body">
            <form [formGroup]="createNewHospitalForm">
                <div class="form-group">
                     <label for="name">Naziv</label>
                     <input type="text" formControlName="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="city">Grad</label>
                    <input type="text" formControlName="city" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="address">Adresa</label>
                    <input type="text" formControlName="address" class="form-control" required>
                </div>

              <table>
                <th>
                <button class="btn btn-primary" (click)="addNewHospital()">
                    Dodaj
                </button>
                </th>
                <th>
                  <button class="btn btn-danger" (click)="goBack()" >
                    Nazad
                  </button>
                </th>

              </table>

            </form>
        </div>
    </div>


</div>
