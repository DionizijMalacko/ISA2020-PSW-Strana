<div class="col-md-6 offset-md-3 mt-5">

  <div class="card">
    <h4 class="card-header" >Dodajte novi Lek u sistem</h4>

    <div class="card-body">
      <form [formGroup]="createNewDrugForm">
        <div class="form-group">
          <label for="name">Naziv</label>
          <input type="text" formControlName="name" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="code">Sifra</label>
          <input type="text" formControlName="code" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="quantity">Kolicina</label>
          <input type="text" formControlName="quantity" class="form-control" required>
        </div>

        <table>
          <th>
            <button class="btn btn-primary" (click)="addNewDrug()">
              Dodaj
            </button>
          </th>
          <th>
            <button class="btn btn-danger" (click)="goBack()" >
              Nazad
            </button>
          </th>

        </table>

      </form>
    </div>
  </div>


</div>
