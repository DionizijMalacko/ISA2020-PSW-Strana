<mat-dialog-content class="dialog-class">
  <div class="page-header">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="page-caption">
            <h1 class="page-title">Bolnice</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.page-header-->

  <!-- page-content -->
  <div class="card-section">
    <div class="container">
      <div class="card-block bg-white mb30">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <!-- section-title -->
            <div class="section-title mb-0">

              <div>
                <mat-form-field>
                  <mat-label>Filter</mat-label>
                  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
              </div>

              <div>
                <button mat-raised-button (click)="getAllWithSameName()">Pretrazi</button>
              </div>

              <table mat-table [dataSource]="drugsDataSource" class="mat-elevation-z8 table" matSort>

                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Naziv </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.name}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="city">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Grad </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.city}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresa </th>
                  <td mat-cell *matCellDef="let element">
                    {{element.address}}
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              </table>

              <ng-container>
                <button class="btn btn-primary" (click)="addHospital()">
                  Dodaj novu bolnicu
                </button>
              </ng-container>

              <mat-paginator [pageSize]=itemsPerPage class=" table" showFirstLastButtons></mat-paginator>
            </div>
            <!-- /.section-title -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /.page-content -->

</mat-dialog-content>
